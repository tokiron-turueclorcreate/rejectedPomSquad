<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/onsen-css-components_pink.css">
    <script src="js/main.js"></script>
</head>
<body>
    <ons-page>
    <div class="page__background" style="background-color: #fff0f5"></div>

        <!-- ツールバー -->
        <ons-toolbar>
            <div class="center">
                About
            </div>
        </ons-toolbar>
        
        <!-- タブバー -->
        <div class="tab-bar" style="z-index: 3">
            <label class="tab-bar__item">
                <input type="radio" name="tab-bar-a">
                <button class="tab-bar__button">
                    <i class="tab-bar__icon ion-ios-heart"></i>
                    <div class="tab-bar__label">ホーム</div>
                </button>
            </label>
            
            <label class="tab-bar__item">
                <input type="radio" name="tab-bar-a">
                <button class="tab-bar__button">
                    <i class="tab-bar__icon ion-university"></i>
                    <div class="tab-bar__label">資料室</div>
                </button>
            </label>
            
            <label class="tab-bar__item">
                <input type="radio" name="tab-bar-a" checked="checked">
                <button class="tab-bar__button">
                    <i class="tab-bar__icon ion-ios-more"></i>
                    <div class="tab-bar__label">その他</div>
                </button>
            </label>
        </div>  
        
        <!-- 中身 -->
          <ons-list>
              <ons-list-header>使い方</ons-list-header>
              <ons-list-item>
                  <a href="#" onclick="openMonaca();">使い方ガイド<small>（Webサイトへ行きます）</small></a>
              </ons-list-item>
              
              <ons-list-header>応援団の応援団の方々（50音順）</ons-list-header>
              <ons-list-item modifier="longdivider">
              A.Dさん<br/>
              Miyuさん<br/>
              Miyuki Angelicfairyさん<br/>
              応援団さん<br/>
              ひるね猫さん＆ゆうりさん<br />
              まさこさん<br/>
              アイコンデザイン：Mer8ieさん
              </ons-list-item>
          </ons-list>
                  <ons-card style="background-color: #ffff66">
            <div style="text-align: center">
                外部会員限定SNSリンク
            </div>
            <div style="font-size: small">
                SNS機能はリンク先のサイト上にあります。
                必ずルールを守ってみんなが安心できるつぶやきをお願いします。
                合言葉はILoveUです。<a href="#" onclick="tohowto();">登録方法</a>
            </div>
        </ons-card>
        <section style="padding: 8px">
            <ons-button modifier="large" id="sns">Go</ons-button>
        </section>

    </ons-page>
    <script type="text/javascript">
        function openMonaca() {
            window.open("http://study-help.pomsquad.tech/how-to-use-pom-squad-app/", '_blank', 'location=yes');
            return false;
        }
    //[Go]ボタンにイベントを設定する
    var ele = document.getElementById("sns")
    //[Go]ボタンにイベントリスナーを設定
    ele.addEventListener("click", function(evt){
        //click処理
        window.open("https://pomsquad.tech/", target="_system", location="yes");
        //defaultのイベント禁止
        evt.preventDefault();
        //イベント伝達禁止
        evt.stopPropagation();
    }, false);
    function tohowto() {
            window.open("http://pomsquad.tech/how-to-register/", '_blank', 'location=yes');
            return false;
        }
    </script>
    
</body>
</html>
